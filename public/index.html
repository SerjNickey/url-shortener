<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <section class="form-section container">
      <h1 class="page-title center-align red-text lighten-2">URL Shortener</h1>
      <form class="url-form center-align">
        <input class="url-input input-field" type="url" placeholder="Paste a url to shorten"
        required name="url"  />
        <button type="submit" class="submit-button red  waves-effect waves-light btn">Shorten</button>
      </form>
    </section>
  <section class="result-section container center-align deep-purple darken-2"></section>


  <script src="js/main.js"></script>
</body>
</html>
